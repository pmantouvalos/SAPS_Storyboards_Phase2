<svg width="1000" height="300" viewBox="0 0 1000 300"
     xmlns="http://www.w3.org/2000/svg">

  <defs>
    <filter id="pulseGlow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="50%" y="90" text-anchor="middle"
        font-family="Inter, Arial"
        font-size="72"
        fill="white"
        letter-spacing="3"
        filter="url(#pulseGlow)">
    SAPS Project
    <animate attributeName="opacity"
             values="0.6;1;0.6"
             dur="2.4s"
             repeatCount="indefinite"/>
  </text>

  <text x="50%" y="165" text-anchor="middle"
        font-family="Inter, Arial"
        font-size="52"
        fill="white"
        opacity="0.9"
        filter="url(#pulseGlow)">
    Phase 2
    <animate attributeName="opacity"
             values="0.5;1;0.5"
             dur="2.4s"
             begin="0.3s"
             repeatCount="indefinite"/>
  </text>

  <text x="50%" y="235" text-anchor="middle"
        font-family="Inter, Arial"
        font-size="46"
        fill="white"
        opacity="0.85"
        filter="url(#pulseGlow)">
    Storyboards
    <animate attributeName="opacity"
             values="0.4;1;0.4"
             dur="2.4s"
             begin="0.6s"
             repeatCount="indefinite"/>
  </text>

</svg>
